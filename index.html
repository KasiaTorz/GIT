<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do  daily list</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
</head>
<body>
<header>
       <p id="demo">Today is :</p>

<input type="text" placeholder="Task to do" id="item">
    <button id="add">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
    </button>
</header>
<!--inputs to do task-->
<div class="container1">
    <!--uncompleted-->
    <p>To do :</p>
    <ul class="todo1" id="todo">
       <li>Task to do
            <div class="bottoms">
                <button class="remove" class="w3-red-small"><i class="fa fa-trash"></i></button>
                <button class="complete" class="w3-red-small"><i class="fa fa-check"></i> </button>
            </div>
        </li>
    </ul>
    <!--completed-->
    <ul class="todo1" id="complete">
        <!--<li>Task to do
            <div class="bottoms">
                <button class="remove" class="w3-red-small"><i class="fa fa-trash"></i></button>
                <button class="complete" class="w3-red-small"><i class="fa fa-check"></i> </button>
            </div>
        </li>-->

    </ul>

</div>
<main class="app-container">
    <h3 class="text-center">List to do in progress</h3>
    <section class="new-task-container">
        <form>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Task in progress">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit">Zatwierdz</button>
                  </span>
              </div>
            </div>
        </form>
    </section>
    <section class="task-container">
        <ul>
            <li>
                <div class="input-group">
                    <span class="input-group-btn">
                      <button class="btn btn-danger toggle-complete-btn" type="submit"><i class="fas fa-plus"></i></button>
                    </span>
                    <input type="text" class="form-control" placeholder="Title to do">
                    <span class="input-group-btn">
                        <button class="btn btn-success delete-task-btn" type="submit"><i class="far fa-check-circle"></i> </button>
                      </span>
                  </div>
                </div>  
            </li>
            <li>
                <div class="input-group">
                    <span class="input-group-btn">
                      <button class="btn btn-danger toggle-complete-btn" type="submit"><i class="fas fa-plus"></i></button>
                    </span>
                    <input type="text" class="form-control" placeholder="Title to do">
                    <span class="input-group-btn">
                        <button class="btn btn-success delete-task-btn" type="submit"><i class="far fa-check-circle"></i> </button>
                      </span>
                  </div>
                </div>
            </li>
            <li>
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-danger toggle-complete-btn" type="submit"><i class="fas fa-plus"></i></button>
                    </span>
                        <input type="text" class="form-control" placeholder="Title to do">
                            <span class="input-group-btn">
                             <button class="btn btn-success delete-task-btn" type="submit"><i class="far fa-check-circle"></i> </button>
                            </span>    
                    </div>            
                </div>                
            </li> 
        </ul>
    </section>
</main>

</body>

<!--Java scripts code-->
<script src="js/main.js"></script>
</html>
