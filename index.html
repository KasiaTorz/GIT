<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do  daily list</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body>
<header>
<input type="text" placeholder="Task to do" id="item">
    <button id="add">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
    </button>
</header>
<!--inputs to do task-->
<div class="container1">
    <p>To do :</p>
    <ul class="todo1">
        <li>Task to do
            <div class="bottoms">
                <button class="remove"> </button>
                <button class="complete"> </button>
            </div>
        </li>
        <li>Next task to do</li>
        <li>Finally task to do</li>
    </ul>
</div>
<div class="container2">
    <p>In progress :</p>
    <ul class="todo2">
        <li>Task do now</li>
        <li>Next task to do</li>
        <li>Finally finish task to do</li>
    </ul>
</div>
<div class="container3">
    <p> Done :</p>
    <ul class="todo3">
        <li>Finish</li>
        <li>Almost finish</li>
        <li>Finally done </li>
    </ul>
</div>

</body>

<!--Java scripts code-->
<script src="js/main.js"></script>
</html>
